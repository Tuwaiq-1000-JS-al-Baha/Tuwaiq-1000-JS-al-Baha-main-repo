<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            text-align: center;
        }

        .input {
            text-align: center;
        }

        .list {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>To do List</h2>
    <div class="input">
        <input type="text" id="text">
        <button id="btn">Add</button>
    </div>
    <div>
        <ul class="list">
        </ul>
    </div>
    <script>

        const input = document.querySelector("#text")
        const ul = document.querySelector(".list")
        const button = document.querySelector("#btn")

        // we get what's inside localstorage : it's a string separateed with ,
        const todos = localStorage.getItem("todos")

        // split will portion separated by , into an element in an array
        todos.split(",").forEach(todoItem => {
            // create a li for each todo item from localStorage
            const li = document.createElement("li")
            // and put it inside that li
            li.innerText = todoItem
            // add it to the page inside ul
            ul.append(li)
        })

        // on click on the button do:
        button.addEventListener('click', function () {
            // add an li element and put input value in it
            const text = input.value
            const li = document.createElement("li")
            li.innerText = text
            ul.append(li)
            input.value = ""

            // get stored todos from localStorage
            let oldTodos = localStorage.getItem("todos")
            // if it's empty only add the text from input
            // else put the stored ones + the new one
            if (oldTodos === null)
                localStorage.setItem("todos", text)
            else
                localStorage.setItem("todos", oldTodos + "," + text)
            // just to check the new stored list
            console.log(localStorage.getItem("todos"))
        })
    </script>
</body>

</html>
